                        primary: '#2A9D8F',

                        'montserrat': ['Montserrat', 'sans-serif'],

    <style>

        }

            background-color: #1a1a1a;
            color: #f0f0f0;

        }

    <script id="searchFunctionality">
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const destinationGrid = document.getElementById('destinationGrid');
            
            function renderDestinations(destinationsToShow) {
                destinationGrid.innerHTML = '';
                destinationsToShow.forEach(destination => {
                    const card = document.createElement('div');
                    card.className = 'destination-card bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer border border-gray-700';
                    card.innerHTML = `
                        <div class="relative h-48 overflow-hidden">
                            <img src="${destination.image}" alt="${destination.name}" class="w-full h-full object-cover object-top">
                        </div>
                        <div class="p-6">
                            <h3 class="font-montserrat font-bold text-xl text-white mb-2">${destination.name}</h3>
                            <p class="font-lato text-gray-400 text-sm">${destination.tagline}</p>
                        </div>
                    `;
                    card.addEventListener('click', () => openModal(destination));
                    destinationGrid.appendChild(card);
                });
            }
            
            function filterDestinations() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const filteredDestinations = destinations.filter(destination =>
                    destination.name.toLowerCase().includes(searchTerm) ||
                    destination.tagline.toLowerCase().includes(searchTerm)
                );
                renderDestinations(filteredDestinations);
            }
            
            searchInput.addEventListener('input', filterDestinations);
            
            renderDestinations(destinations);
        });
    </script>

    <script id="modalFunctionality">
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('modal');
            const modalBackdrop = document.getElementById('modalBackdrop');
            const closeModal = document.getElementById('closeModal');
            const modalContent = modal.querySelector('.modal');
            
            function openModal(destination) {
                document.getElementById('modalImage').src = destination.image;
                document.getElementById('modalTitle').textContent = destination.name;
                document.getElementById('modalDescription').textContent = destination.description;
                document.getElementById('modalBestTime').textContent = destination.bestTime;
                
                const attractionsList = document.getElementById('modalAttractions');
                attractionsList.innerHTML = '';
                destination.attractions.forEach(attraction => {
                    const li = document.createElement('li');
                    li.className = 'font-lato text-gray-300 flex items-center';
                    li.innerHTML = `
                        <div class="w-4 h-4 flex items-center justify-center mr-3">
                            <i class="ri-star-fill text-primary text-sm"></i>
                        </div>
                        ${attraction}
                    `;
                    attractionsList.appendChild(li);
                });
                
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                
                setTimeout(() => {
                    modalContent.classList.add('active');
                }, 10);
            }
            
            function closeModalFunction() {
                modalContent.classList.remove('active');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }, 300);
            }
            
            closeModal.addEventListener('click', closeModalFunction);
            modalBackdrop.addEventListener('click', closeModalFunction);
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModalFunction();
                }
            });
            
            window.openModal = openModal;
        });
    </script>
